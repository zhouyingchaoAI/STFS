# 车站筛选配置
# ===============================================
# 说明：
#   - 如果设置为空列表 [] 则查询所有车站（143个，可能较慢，耗时3分钟+）
#   - 建议：选择10-20个重点车站可大幅提升预测速度（10秒-30秒）
#   - 注意：车站名称必须与数据库中完全一致（包括空格、斜杠等特殊字符）
# 
# 如何获取正确的车站名称：
#   1. 使用SQL查询：SELECT DISTINCT STATION_NAME FROM [StationFlowPredict].[dbo].[STATION_FLOW_HISTORY]
#   2. 或查看 README_车站配置.md 文件中的详细说明
# ===============================================

# 当前配置：查询所有车站（适用于测试，实际使用建议指定车站）
